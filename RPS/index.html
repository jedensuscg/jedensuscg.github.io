<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" type="text/css" href="rps.css">

</head>

<body>
    <div class="container" id="container">
        <div class="scoreCont">
            <div id="title">
                <h4>ROCK - PAPER - SCISSORS</h4>
                <span id="subtitle">First to reach 5 points wins!</span>
            </div><br>

            <div class="scoreBoard">
                <div class="score" id="roundNum"><span id="head">ROUND</span></div>
                <div class="scoreLineLeft"></div>
                <div class="score" id="playerScore"><span id="head">PLAYER SCORE</span></div>
                <div class="scoreLine"></div>
                <div class="score" id="compScore"><span id="head">COMPUTER SCORE</span></div>
                <span class="totalScore" id="runningScore">TOTAL</span>
                <span class="totalScore" id="scorePlayer">0</span>
                <span class="totalScore" id="scoreComp">0</span>
            </div>
        </div>
        <div class="buttonContainer" id="buttonContainer">
            <input type='button' class="selectionButton" value='ROCK'>
            <input type='button' class="selectionButton" value='PAPER'>
            <input type='button' class="selectionButton" value='SCISSORS'>
            <input type='button' class="restart" id="restart" value='RESTART'>
            <div class="graphicCont">
                <div id="winnerFlag" class="inProgress">WINNER</div>
                <div class="image" id="playerImg"><span class="imgTitle" id="playerTitle">PLAYER</span><img
                        id="playerSRC" src="images/transparent.png"></div>
                <div class="image" id="spacer"></div>
                <div class="image" id="compImg"><img id="compSRC" src="images/transparent.png"><span id="compTitle" class="imgTitle">COMPUTER</span></div>
            </div>
        </div>
        <a href="http://www.theodinproject.com" class="info" target="_blank">
            <div class="">
                <span> Created by James Edens</span><br>
                <span>The Odin Project</span>
            </div>
        </a>
        <div class="log">
            <p id="log">CURRENT ROUND</p>
            <pre class="roundLog"></pre>
        </div>
    </div>


</body>

</html>
