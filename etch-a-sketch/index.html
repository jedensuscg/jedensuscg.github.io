<!DOCTYPE html>

<HEAD>
    <script src="main.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</HEAD>

<BODY>
    <div class="topBar">
        <div id="colorPicker">
            <div data-color="gridSquareBlack" class="inkSwatch" id="blackInk"></div>
            <div data-color="gridSquareRed" class="inkSwatch" id="redInk"></div>
            <div data-color="gridSquareBlue" class="inkSwatch" id="blueInk"></div>
            <div data-color="gridSquareGreen" class="inkSwatch" id="greenInk"></div>
        </div>
        <div class="options">
            <div id="gridSizeInput" class="inputDiv">
                <span class="inputLabel" id="gridSizeLabel">Board Resolution</span>
                <input type="number" class="inputField" id="gridSize" value="50">
            </div>
            <div id="squareSizeInput" class="inputDiv">
                <span class="inputLabel" id="squaresizeLabel">Size of Board</span>
                <input type="number" class="inputField" id="squareSize" value="500">
            </div>
            <div id="shiftDrawInput" class="inputDiv">
                <span class="inputLabel" id="shiftDrawLabel">Hold LMB to Draw</span>
                <input type="checkbox" id="shiftDrawCheck" checked>
            </div>
            <input type="button" value="RESET BOARD" id="erase">


        </div>
        <div class="information">
            <span class="infoText" id="directions"><u>How to Draw:</u><br> Hold LMB and drag in the box. You can unselect "Hold LMB To Draw", and then hold LMB to stop drawing.</span>
            <span class="infoText" id="statHeader">Drawing Board Specifications</span>
            <span class="infoText" id="resolutionInfo"></span>
            <span class="infoText" id="boardSize"></span>
            <span class="infoText" id="totalSquares"></span>
        </div>
    </div>
<div id="boardWrapper">
    <div class="container" id="container">

    </div>
    <div id="bottomPanel">
       <img class="author" src="images/authot.svg">
    </div>
</div>
</BODY>
