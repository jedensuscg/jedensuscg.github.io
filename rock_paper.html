<html>
    <script>
    let paperRock = "Paper Beats Rock:";
    let paperScissor = "Scissor Beats Paper:";
    let rockScissor = "Rock Beats Scissor:";
    let input = prompt("Pick Rock Paper or Scissors")
    let playerScore = 0;
    let compScore = 0;

    playGame(3);
    displayScore();
    

    function getInput(){
        input = input.toLowerCase();
        return input;
    }
    function displayScore(){
        if(compScore < 0 ){
            compScore = 0;
        }
        if(playerScore < 0){
            playerScore = 0;
        }
        
        console.log(`Player Won ${playerScore} rounds, Computer won ${compScore} rounds`)
        if (playerScore > compScore){
            console.log("You WON the Game")
        }
        else if(playerScore == compScore){
            console.log("You Tied the Game")
        }
        else {
            console.log("You LOST the Game")
        }
    }
    function playGame(numRounds){

        for(let i = 0; i < numRounds; i++){
            playRound(getInput(), pickComputer())

        }
        
    }
    function randomInt(min, max)
    {
        return Math.floor(Math.random() * (max - min +1)) + min;
    }   
    function playRound(computerSelection)
    {
        
        let tie = false;
        console.log(`You Chose: ${playerselection}`)
        console.log(`Computers Chose: ${computerText(computerSelection)}`)
        switch(playerselection) {

            case "rock":
            if (computerSelection == 1){
                console.log("You Tied")
                tie = true;
            }
            else if (computerSelection == 2){
                console.log(`${paperRock} YOU LOSE`)
                --playerScore;
                ++compScore;
            }
            else {
                console.log(`${rockScissor} YOU WIN`)
                ++playerScore;
                --compScore;
            }
            break;

            case "paper":
            if (computerSelection == 1){
                console.log(`${paperRock} YOU WIN!`)
                ++playerScore;
                --compScore;
            }
            else if (computerSelection == 2){
                console.log(`YOU TIED`)
                tie = true;
            }
            else {
                console.log(`${paperScissor} YOU LOSE!`)
                --playerScore;
                ++compScore;
            }
            break;

            case "scissors":
            if (computerSelection == 1){
                console.log(`${rockScissor} YOU LOSE!`)
                --playerScore;
                ++compScore;
            }
            else if (computerSelection == 2){
                console.log(`${paperScissor} YOU WIN`)
                ++playerScore;
                --compScore;
            }
            else {
                console.log(`YOU TIED`)
                tie = true;
            }
            break;
        }
        return tie;

    } 
    function pickComputer(){
        let compInput = randomInt(1, 3);
        return compInput;
    }
    function computerText(computerChoice){
        let computerText;
        if (computerChoice == 1){
            computerText = "rock"
        }
        else if (computerChoice == 2){
            computerText = "paper"
        }
        else {
            computerText = "scissor"
        }
        return computerText;
    }
    </script>
</html>
